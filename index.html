---
layout: default
---

<div class="home">
  {% assign all_posts = site.posts | concat: site.projects  %}
  <ul class="post-list">
    {% for post in all_posts %}
      <li>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

      </li>
    {% endfor %}
  </ul>

</div>
